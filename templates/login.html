{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Arspace Admin Dashboard</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
      <meta content="Coderthemes" name="author" />
      <!-- App favicon -->
      <link rel="shortcut icon" href="{% static 'assets/admin/images/logo.png' %}">
      <!-- Plugin css -->
      <link href="{% static 'assets/admin/vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet" type="text/css" />
      <!-- Theme Config Js -->
      <script src="{% static 'assets/admin/js/hyper-config.js' %}"></script>
      <!-- App css -->
      <link href="{% static 'assets/admin/css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />
      <!-- Icons css -->
      <link href="{% static 'assets/admin/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'assets/admin/css/plugins/toastr/toastr.min.css' %}" rel="stylesheet" type="text/css" />
      {% csrf_token %}
   </head>
   <body class="authentication-bg position-relative">
      <div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
         <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
            <g fill-opacity='0.22'>
               <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600'/>
               <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500'/>
               <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300'/>
               <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200'/>
               <circle style="fill: rgba(var(--ct-primary-rgb), 0.5);" cx='400' cy='400' r='100'/>
            </g>
         </svg>
      </div>
      <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-xxl-4 col-lg-5">
                  <div class="card">
                     <!-- Logo -->
                     <div class="card-header py-4 text-center bg-primary">
                        <a href="#">
                        <span><img src="{% static 'assets/admin/images/logo.png' %}" alt="logo" height="50"></span>
                        </a>
                     </div>
                     <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                           <h4 class="text-dark-50 text-center pb-0 fw-bold">Admin Sign In</h4>
                        </div>
                        <form action="#" id="admin_signin_form">
                           <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input class="form-control" type="email" name="email" required="" placeholder="Enter your email">
                           </div>
                           <div class="mb-3">
                              {% comment %} <a href="#" class="text-muted float-end"><small>Forgot your password?</small></a> {% endcomment %}
                              <label for="password" class="form-label">Password</label>
                              <div class="input-group input-group-merge">
                                 <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                                 <div class="input-group-text" data-password="false">
                                    <span class="password-eye"></span>
                                 </div>
                              </div>
                              {% comment %} <label id="password-error" class="error" for="password">This field is required.</label> {% endcomment %}
                           </div>
                           <div class="mb-3 mb-3">
                              <div class="form-check">
                                 <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                 <label class="form-check-label" for="checkbox-signin">Remember me</label>
                              </div>
                           </div>
                           <div class="mb-3 mb-0 text-center">
                              <button class="btn btn-primary" type="submit" id="signInBtn">Log In</button>
                           </div>
                        </form>
                     </div>
                     <!-- end card-body -->
                  </div>
                  <!-- end card -->
               </div>
               <!-- end col -->
            </div>
            <!-- end row -->
         </div>
         <!-- end container -->
      </div>
      <footer class="footer footer-alt">
         <script>document.write(new Date().getFullYear())</script> Â© Arspace
      </footer>
      <script src="{% static 'assets/admin/js/vendor.min.js' %}"></script>
      <script src="{% static 'assets/admin/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
      <script src="{% static 'assets/admin/vendor/chart.js/chart.min.js' %}"></script>
      <script src="{% static 'assets/admin/js/pages/demo.dashboard-projects.js' %}"></script>
      <script src="{% static 'assets/admin/js/app.min.js' %}"></script>
      <script src="{% static 'assets/admin/js/plugins/validate/validate.js' %}"></script>
      <script src="{% static 'assets/admin/js/plugins/toastr/toastr.min.js' %}"></script>
      <script>
         const admin_login = "{% url 'admin-login' %}" 
         const admin_dashboard = "{% url 'admin-dashboard' %}" 
      </script>
      <script src="{% static 'assets/admin/js/login.js' %}"></script>
   </body>
</html>
